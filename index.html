

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Orgachat</title>
		<link href="css/styles.css" rel="stylesheet"/>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="header"></div>
		<div class="panel panel-default" id="chat">
			<div class="messages">
				<table class="table table-condensed">
				</table>
			</div>
			<div style="color: white !important; background-color: white !important">
					<div class="result_input">
							<span class="input-group-addon" style="color: white !important; background-color: white !important; border-color: white">X</span>
					</div>
					<div class="result_input">
							<span class="input-group-addon" style="color: white !important; background-color: white !important; border-color: white">X</span>
					</div>
			</div>
			<div id="chat_inputs">
					<div class="input-group msg_input">
						<input type="text" class="form-control">
						<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="send_button">Send</button>
						</span>
					</div>
					<div class="result_input">
						<div class="input-group">
							<span class="input-group-addon part_one">X</span>
							<input type="number" pattern="\d*" class="form-control part_one" placeholder="points">
							<span class="input-group-addon versus">vs.</span>
							<input type="number" pattern="\d*" class="form-control part_two" placeholder="points">
							<span class="input-group-addon part_two">X</span>
							<button class="btn btn-default" type="button" id="send_result_button">Store</button>
						</div>
					</div>
			</div>
		</div>
		<div id="bottom"></div>
		<div style="display: none !important">
			<table id="chat_msg_template">
				<tr class="{{=it.css_class}}">
					<td class="time">{{=it.hours_p}}:{{=it.minutes_p}}:{{=it.seconds_p}}</td>
					<td class="group">{{=it.group}}</td>
					<td class="msg"><span>{{=it.msg}}</span></td>
				</tr>
			</table>
		</div>
		<div id="login_modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close">&times;</button>
						<h4 class="modal-title">Login</h4>
					</div>
					<div class="modal-body">
						<p>
						<div class="form-horizontal" role="form">
							<div class="form-group">
								<label for="groupInput" class="col-sm-2 control-label">Group</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="groupInput" placeholder="Group">
								</div>
							</div>
							<div class="form-group">
								<label for="passwordInput" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="passwordInput" placeholder="">
								</div>
							</div>
						</div>
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="loginModalBtn">Login</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		</div>
		<script src="client_js/socket.io.js"></script>
		<script src="client_js/jquery.js"></script>
		<script src="client_js/bootstrap.min.js"></script>
		<script src="client_js/micro_libs.min.js"></script>
		<script src="client_js/script.js"></script>
	</body>
</html>
